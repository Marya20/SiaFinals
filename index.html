<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <table class="_table">
      <h1> 
         ALTURAS TUBIGON LOG BOOK
      </h1>
      <thead>
        <tr>
          <th>Name</th>
          <th>Temperature</th>
          <th>Phone</th>
          <th>Address</th>
          <th width="50px">
            <div class="action_container">
              <button class="success" onclick="create_tr('table_body')"> add
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="table_body">
        <tr>
          <td>
            <input type="text" class="form_control" placeholder="Enter Name">
          </td>
          <td>
            <input type="text" class="form_control" placeholder="Enter Temperature">
          </td>
          <td>
            <input type="text" class="form_control" placeholder="Enter Phone">
          </td>
          <td>
            <textarea class="form_control" placeholder="Enter Your Address..."></textarea>
          </td>
          <td>
            <div class="action_container">
              <button class="danger" onclick="remove_tr(this)"> delete
                <i class="fa fa-close"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src='app.js'></script>
</body>
</html>
